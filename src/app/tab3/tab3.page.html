<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex;">
      <ion-title>
        Memes View
      </ion-title>
      <button (click)="switchDisplay()">Toggle View</button>
      <button (click)="toggleLabel()">Toggle Labels</button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div [ngClass]="[selectedView]">
    <div class="post" *ngFor="let post of subredditPosts$ | async; index as position">
      <ion-label *ngIf="showLabel" style="font-size: smaller;">{{post.title}}</ion-label>
      <ion-img [src]="post.preview.images[0].source.url"></ion-img>
    </div>
  </div>

</ion-content>
